<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1 part 1</title>
</head>

<body>
    <input placeholder="markMass" value="50" id="markMass" type="text"> <br>
    <input placeholder="markHeight" value="50" id="markHeight" type="text"> <br>
    <input placeholder="johnMass" value="50" id="johnMass" type="text"> <br>
    <input placeholder="johnHeight" value="50" id="johnHeight" type="text"> <br>


    <script>
        var markMass = parseFloat(document.getElementById("markMass").value);
        var markHeight = parseFloat(document.getElementById("markHeight").value);
        var johnMass = parseFloat(document.getElementById("johnMass").value);
        var johnHeight = parseFloat(document.getElementById("johnHeight").value);

        let bmiMark = markMass / (Math.pow(markHeight, 2));
        let bmiJohn = johnMass / (Math.pow(johnHeight, 2));
        console.log(bmiMark);
        console.log(bmiJohn);
        
        if (bmiMark > bmiJohn) console.log('markHigherBMI');
        else if (bmiMark < bmiJohn) console.log('johnHigherBMI');
        else console.log("markBMI equal johnBMI");

    </script>
</body>

</html>
