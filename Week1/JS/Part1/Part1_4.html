<body>
  <div>
    <h3>Bill value:</h3>
    <input type="text" id="bill" />
    <button id="calc">Caculate Tip</button>
  </div>

  <script>
    calc.onclick = () => {
      var bill = parseFloat(document.getElementById("bill").value);
      var tip = bill > 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      var total = bill + tip;
      console.log("The bill: " + bill + ", the tip: " + tip + ", and the total: " + total);
    };
  </script>
</body>
